<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple HTML page.</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        
        <header class="navbar">
            <div class="nav-left">
              <a href="#" class="logo">MySite</a>
            </div>
          
            <div class="nav-center">
              <input type="text" placeholder="Search…" class="search-bar">
            </div>
          
            <div class="nav-right">
              <button id="homeBtn" onclick="toHome()">Home button</button>
              <button id="searchBtn" onclick="toSearchPage()">Search Button</button>
              <button id="viewPlaylistsBtn">Playlists</button>
              <button id="createPlaylistsBtn">Add songs to Playlist</button>
            </div>
          </header>

        <div class="profile-container">
            <h1>Profile</h1>
            
            <div class="profile-picture-wrapper">
                <img src="images/blankPFPimage200x200.jpg" alt="Profile Picture" class="profile-picture">
                <div class="status-indicator online" id="statusIndicator"></div>
            </div>
            
            <div class="status-dropdown-container">
                <button class="status-dropdown-btn" id="statusDropdownBtn">
                    <span class="status-dot online" id="statusDot"></span>
                    <span id="statusText">Online</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <div class="status-dropdown-menu" id="statusDropdownMenu">
                    <div class="status-option" data-status="online">
                        <span class="status-dot online"></span>
                        <span>Online</span>
                    </div>
                    <div class="status-option" data-status="away">
                        <span class="status-dot away"></span>
                        <span>Away</span>
                    </div>
                    <div class="status-option" data-status="busy">
                        <span class="status-dot busy"></span>
                        <span>Busy / DND</span>
                    </div>
                    <div class="status-option" data-status="offline">
                        <span class="status-dot offline"></span>
                        <span>Offline</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Following</span>
                </div>
            </div>

            <div id="recentSongs">

            </div>
            <div id ="songResults">

            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
